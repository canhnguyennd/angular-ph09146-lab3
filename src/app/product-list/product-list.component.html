<div class="row">

        <!-- <!-- <app-product class="col-lg-4 col-md-6 mb-4"></app-product> -->

        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
          <div class="card h-100" >
              <a href="#"><img class="card-img-top" src="https://dummyimage.com/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{product.name}}</a>
                </h4>
                <h5>${{product.price}}</h5>
                <p class="card-text">{{product.desc}}</p>
                <p class="card-text">{{product.status ? "còn hàng" : "hết hàng"}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">
                  <button routerLink="/product/{{product.id}}">chi tiet</button>
                  <!-- <button (click)="removeProduct()">xóa</button> -->
                </small>
              </div>
            </div>
        </div>
        <p *ngIf="selected">{{selected.name}}</p>

</div>
