<div class="card h-100">
              <a href="#"><img class="card-img-top" src="https://dummyimage.com/700x400" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#">{{product.name}}</a>
                </h4>
                <h5>${{product.price}}</h5>
                <p class="card-text">{{product.desc}}</p>
                <p class="card-text">{{product.status ? "còn hàng" : "hết hàng"}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">
                  <button class="btn btn-primary" (click)="changestatus()">trang thai</button>
                  <!-- <input class="text" (keyup)="changeTitle($event)"> -->
                  <form action="">
                      <input class="text" [(ngModel)]="product.name" name="$1">
                      <input class="text" [(ngModel)]="product.desc" name="$2">
                  </form>
                </small>

              </div>
            </div>
